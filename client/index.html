<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e577b103f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Otaku Forum</title>
</head>
<body>
    <section>
        <div id="content-container">
            <div id="header-container">
                <img src="img/otaku3.png" alt="">
            </div>
            <div id="body-container">
                <div class="main-window">
                    <span id="response-message"></span>
                    <div class="forum-container">
                        <div class="forum-information">
                            <h1>Posts</h1>
                            <a onclick="showForm()"><i class="fas fa-plus"></i></a>
                        </div>
                        <div class="forum-topics"></div>
                    </div>
                    <div class="navigation-container">
                        <div class="navigation-recent">
                                <div class="navigation-recent-information">
                                    <h1>Recent post:</h1>
                                </div>
                                <div class="navigation-recent-topics">
                                    <p>1. Lorem Ipsum</p> <!-- Test, remove! -->
                                    <p>2. Lorem Ipsum</p> <!-- Test, remove! -->
                                    <p>3. Lorem Ipsum</p> <!-- Test, remove! -->
                                    <p>4. Lorem Ipsum</p> <!-- Test, remove! -->
                                    
                                </div>
                        </div>
                        <div class="navigation-slider"> 
                        <div class="slider-wrapper"> <!--Image slider-->
                            <div class="slider-images">
                                <img class="mySlides" src="./img/slider/slider1.png">
                                <img class="mySlides" src="./img/slider/slider2.png">
                                <img class="mySlides" src="./img/slider/slider3.png">
                                <img class="mySlides" src="./img/slider/slider4.png">
                              </div>
                              

                        </div>
                    </div>
                    </div>
                </div>
                <div class="form-modal">
                    <span class="form-modal-exit"><a onclick="exitFormModal()"><i class="fas fa-times"></i></a></span>
                    <form onsubmit="newPost(); return false;">
                        <h2>New post</h2>
                        <div class="form-text-field">
                            <label><i class="fas fa-at"></i></label>
                            <input id="post-email" placeholder="Email">
                        </div>
                        <div class="form-text-field">
                            <label><i class="fas fa-user"></i></label>
                            <input id="post-username" placeholder="Username">
                        </div>
                        <div class="form-text-field">
                            <label><i class="fas fa-tag"></i></label>
                            <input id="post-title" placeholder="Subject">
                        </div>                       
                        <div class="form-text-field">
                            <label id="post-label"><i class="far fa-comment-dots"></i></label>
                            <textarea id="post-content" placeholder="Message"></textarea>
                        </div>                       
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div class="forum-update-form">
                    <span class="form-modal-exit"><a onclick="exitFormModal()"><i class="fas fa-times"></i></a></span>
                    <h2>Update post</h2>
                    <form id="update-form" onsubmit="updatePost('${post._id}'); return false;">
                        <div class="update-form-field">
                            <input id="update-post-'${post._id}'-title" placeholder="Subject">
                        </div>
                        <div class="update-form-field">
                            <textarea id="update-post-'${post._id}'-content" placeholder="Message"></textarea>
                        </div>
                        <button type="submit">Update</button>
                    </form>
                </div>
            </div>
            <div id="footer-container">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
